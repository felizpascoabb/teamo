<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página 7</title>
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>

.caixa-translucida {
      background-color: rgba(255, 255, 255, 0.6);
      
      border-radius: 15px;
    }

</style>
</head>
<body style="background-image: url('imagens/melhoresdetodos.jpg'); background-size: cover; background-position: center;" class="d-flex justify-content-center align-items-center vh-100">
  <progress id="progress-bar" value="60" max="100" style="position: fixed; bottom: 0; left: 0; width: 100%; height: 20px;"></progress>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 p-4 shadow caixa-translucida">
    <h2 class='text-center'>e si seu migo te convidasse pra casa dele? codgio baby</h2>
    <input type="text" id="resposta" class="form-control mt-3 w-100" placeholder="Digite sua resposta">
    <button class="btn btn-primary mt-3 w-100" onclick="verificarResposta()">Próximo</button>
    <p id="mensagem" class="text-danger mt-2 text-center"></p>
    
      </div>
    </div>
  </div>
  <script>
    
    function verificarResposta() {
      let resposta = document.getElementById('resposta').value.trim().toLowerCase();
      let vidas = parseInt(localStorage.getItem("vidas") || "3");
      if (resposta === "0873") {
        window.location.href = "pagina8.html";
      } else {
        vidas -= 1;
        localStorage.setItem("vidas", vidas);
        if (vidas <= 0) {
          window.location.href = "gameover.html";
        } else {
          document.getElementById("mensagem").textContent = "Incorreto! Vidas restantes: " + vidas;
        }
      }
    }
    
  </script>
</body>
</html>
