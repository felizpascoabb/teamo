    @keyframes desamassar {
      0% {

<body style="background-image: url('imagens/natal.jpg'); background-size: cover; background-position: center;" class="d-flex justify-content-center align-items-center vh-100">
  
  <!-- Mensagem com imagem e texto -->
  <div id="papel" class="position-fixed top-50 start-50 translate-middle">
    <div class="papel-anima bg-white p-4 rounded shadow text-center">
      <img src="imagens/bbcry.jpg" alt="Imagem da PÃ¡gina 9" class="img-fluid mb-3" style="max-width: 200px; height: auto;">

  </div>
  

  <!-- Caixa da pergunta -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 p-4 shadow" style="background-color: rgba(255, 255, 255, 0.6);">

        <input type="text" id="resposta" class="form-control mt-3 w-100" placeholder="Digite sua resposta">

  <!-- Barra de progresso -->
  <progress id="progress-bar" value="80" max="100" style="position: fixed; bottom: 0; left: 0; width: 100%; height: 20px;"></progress>

  <script>
    function verificarResposta() {
      let resposta = document.getElementById('resposta').value.trim().toLowerCase();
      let vidas = parseInt(localStorage.getItem("vidas") || "3");
      if (resposta === "9873") {
        window.location.href = "pagina10.html";
      } else {
        vidas -= 1;
        localStorage.setItem("vidas", vidas);
        if (vidas <= 0) {
          window.location.href = "gameover.html";
        } else {
          document.getElementById("mensagem").textContent = "Incorreto! Vidas restantes: " + vidas;
        }
      }
    }

    function fecharPapel() {
      document.getElementById("papel").classList.add("d-none");
    }
  </script>
